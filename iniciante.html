<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciante.css">
    <title>HBO MAX</title>
</head>
<body>
    <header>
        <div>
        <img src="hbo.svg">
        </div>
            <h1>Entrar</h1>
            <h4>Você tem uma conta HBO MAX?</h4>
        <main>
            <form>
                <label>E-mail</label> <br>
                <input type="email" placeholder="Insira seu E-mail"> <br>
                <label>Senha</label> <br>
                <input type="password" placeholder="Senha"> <br>
                <input type="submit" value="Entrar"> 
            </form>
        </main>  
        <div>
            <h5>Você acessa a HBO MAX por um provedor de TV, <br>
            de internet ou celular?
            </h5>
        </div>
            <div id="prov">
            <input type="submit" value="Entrar como provedor">
            </div>
    </header>
</body>
</html>
